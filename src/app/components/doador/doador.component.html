<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Doador</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar bg-body-tertiary" id="nav">
        <div class="container-fluid">
            <a class="navbar-brand text-white" routerLink="/home" id="caacchtitle">
                <img src="assets/Logo contraste_.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top" id="imgnav">
            </a>
            <div>
                <a routerLink="/home" class="caacchtitle">CAACCH</a>
            </div>
            <div class="link-container">
                <a class="text-white" routerLink="/doador" id="linkDoador">Doador</a>
                <a class="text-white" href="#">Produto</a>
                <a class="text-white" href="#">Doação</a>
                <a class="text-white" href="#">Solicitação</a>
                <a class="text-white" href="#">Estoque</a>
            </div>
        </div>
    </nav>

    <!-- Botão para listar doadores -->
    <div class="container mt-4" style="padding-left: 0px;">
        <a routerLink="/doador-list" class="btn btn-info list-button">Lista de Doadores Cadastrados</a>
    </div>

    <div class="container mt-5">
        <h1 class="msg-doador text-center">Cadastro de Doador</h1>
        <hr class="row-title">
        <div class="row">
            <div class="col-md-8">
                <form class="custom-form" (ngSubmit)="onSubmit()">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="nome">Nome Completo:</label>
                            <input type="text" class="form-control" id="nome" placeholder="Digite seu nome completo" required [(ngModel)]="doador.nome" name="nome">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="data-nascimento">Data de Nascimento:</label>
                            <input type="date" class="form-control" id="data-nascimento" required [(ngModel)]="doador.dataNascimento" name="dataNascimento">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="cpf">CPF:</label>
                            <input type="text" class="form-control" id="cpf" placeholder="Digite seu CPF" required [(ngModel)]="doador.cpf" name="cpf">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="email">E-mail:</label>
                            <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required [(ngModel)]="doador.email" name="email">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="telefone">Telefone:</label>
                            <input type="tel" class="form-control" id="telefone" placeholder="Digite seu telefone" required [(ngModel)]="doador.telefone" name="telefone">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="endereco">Endereço:</label>
                            <input type="text" class="form-control" id="endereco" placeholder="Digite seu endereço" required [(ngModel)]="doador.endereco" name="endereco">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-success">CADASTRAR</button>
                </form>
            </div>
            <div class="col-md-4">
                <div class="form-group text-center img-container">
                    <label for="foto">
                        <img src="https://via.placeholder.com/150" alt="Prévia da Foto" class="img-preview" id="imgPreview" [src]="imgPreview">
                    </label>
                    <input type="file" class="d-none" id="foto" accept="image/*" (change)="previewImage($event)">
                    <div class="mt-3">
                        <button type="button" class="btn btn-warning" (click)="alterarFoto()">Alterar</button>
                        <button type="button" class="btn btn-danger" (click)="excluirFoto()">Excluir</button>
                    </div>
                </div>
            </div>
        </div>
        <hr class="row-title">
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
