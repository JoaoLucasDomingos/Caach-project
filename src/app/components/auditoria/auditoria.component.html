<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="col-md-8">
      <h1 class="msg-auditoria text-center">Auditoria</h1>
      <hr class="row-title">
      <!-- Tabela de Solicitações -->
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nome</th>
            <th scope="col">CPF</th>
            <th scope="col">Pedido (Descrição)</th>
            <th scope="col">Data Solicitação</th>
            <th scope="col">Ação</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let solicitacao of solicitacoes">
            <td>{{ solicitacao.id }}</td>
            <td>{{ solicitacao.nome }}</td>
            <td>{{ solicitacao.cpf }}</td>
            <td>{{ solicitacao.pedido }}</td>
            <td>{{ solicitacao.dataSolicitacao | date:'dd/MM/yyyy' }}</td>
            <td>
              <!-- Botões de Aprovar e Desaprovar -->
              <button class="btn btn-success" (click)="approve(solicitacao)">Aprovar</button>
              <button class="btn btn-danger" (click)="reject(solicitacao)">Desaprovar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
