<h1>Editar Doador</h1>
<form (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="nome">Nome Completo:</label>
    <input type="text" id="nome" [(ngModel)]="doador.nome" name="nome" class="form-control" required>
  </div>
  <div class="form-group">
    <label for="data-nascimento">Data de Nascimento:</label>
    <input type="date" id="data-nascimento" [(ngModel)]="doador.dataNascimento" name="dataNascimento" class="form-control" required>
  </div>
  <div class="form-group">
    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" [(ngModel)]="doador.cpf" name="cpf" class="form-control" required readonly>
  </div>
  <div class="form-group">
    <label for="email">E-mail:</label>
    <input type="email" id="email" [(ngModel)]="doador.email" name="email" class="form-control" required>
  </div>
  <div class="form-group">
    <label for="telefone">Telefone:</label>
    <input type="tel" id="telefone" [(ngModel)]="doador.telefone" name="telefone" class="form-control" required>
  </div>
  <div class="form-group">
    <label for="endereco">Endere√ßo:</label>
    <input type="text" id="endereco" [(ngModel)]="doador.endereco" name="endereco" class="form-control" required>
  </div>
  <button type="submit" class="btn btn-success">Salvar</button>
  <button type="button" class="btn btn-danger" (click)="cancel()">Cancelar</button>
</form>
